spring.application.name=flight-api

spring.datasource.url=jdbc:mysql://localhost:3306/flight_api
spring.datasource.username=flight_user
spring.datasource.password=flight_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Do not run the bundled data.sql from the application process (it contains CREATE USER statements
# which require higher privileges). Use the provided `api-server/README-db.md` instructions to load
# the SQL as an administrator beforehand.
spring.sql.init.mode=never
# Keep deferring datasource initialization to avoid ordering issues if switched to scripts in future
spring.jpa.defer-datasource-initialization=true
